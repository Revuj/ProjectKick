<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Admin | Dashboard</title>

  <!-- Owl-Carousel -->

  <!-- Font Awesome CDN -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>



  <!--custom style-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    
  <!-- Custom Style-->
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/contact.css" />
</head>

<body>
  <div class="page-wrapper h-100 is-collapsed">
    <nav class="top-navbar">
      <div class="top-menu d-flex flex-row bd-highlight align-items-center justify-content-between">
        <div class="logo">
          <h4 class="py-3 px-3">
            <i class="fas fa-drafting-compass"></i> Kick
          </h4>
        </div>

        <ul class="d-flex align-items-end align-items-center mb-0 mr-3">
          <!--notifications-->
          <li class="px-5 utility ml-3 notification mb-0">
            <a href="#"><i class="fas fa-bell"></i></a>
            <span class="num">4</span>
            <div class="notification-dropdown d-none">
              <h6 class="notification-title text-center">notifications</h6>
              <div class="notify_item clickable">
                <div class="notify_img">
                  <img src="./assets/profile.png" alt="profile_pic" style="width: 50px" />
                </div>
                <div class="notify_info">
                  <p>Alex commented on the<span>Task Share</span></p>
                  <span class="notify_time">10 minutes ago</span>
                </div>
              </div>
              <div class="notify_item clickable">
                <div class="notify_img">
                  <img src="./assets/profile.png" alt="profile_pic" style="width: 50px" />
                </div>
                <div class="notify_info">
                  <p>Alex commented on the<span>Task Share</span></p>
                  <span class="notify_time">10 minutes ago</span>
                </div>
              </div>
              <div class="notify_item clickable">
                More(2) ...
              </div>
            </div>
          </li>
          <!--profile-->
          <li class="px-2 utility ml-3 mb-0 ">
            <a href="#"><i class="fas fa-user"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <nav class="sidebar-menu">
      <ul>
        <li class="hamburger side-menu-item">
          <div class="hamburger-symbol"></div>
          <div class="hamburger-symbol"></div>
          <div class="hamburger-symbol"></div>
        </li>
        <li class="side-menu-item dropdown">
          <a class="active" href="admin.html">
            <span class="m-2"><i class="fas fa-chart-line"></i></span>
            <span class="side-menu-item-title">Dashboard</span>
          </a>
        </li>
        <li class="side-menu-item dropdown">
          <a href="user_reports.html">
            <span class="m-2"><i class="fas fa-folder"></i></span>
            <span class="side-menu-item-title">User Reports</span>
          </a>
        </li>
        <li class="side-menu-item">
          <a href="admin_users_projects.html">
            <span class="m-2"><i class="fas fa-search"></i></span>
            <span class="side-menu-item-title">Search</span>
          </a>
        </li>
      </ul>
    </nav>

    
    <div class="main-container">
      <div id="contact-us" class="px-3">
        <h4 id="contact-us-title" class="task-title pb-2 border-bottom mt-5 mb-0">Contact us</h4>
        <form id="contact-us-form" class="border-bottom py-4 p-3">
          <div class="row">
            <div class="form-group col-sm-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group col-sm-12">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group col-sm-12">
              <label for="message">Please enter your message here...</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>

      </div>

    </div>

  </div>

</body>
<script>
  document.querySelector(".hamburger").addEventListener("click", function () {
    document.querySelector(".page-wrapper").classList.toggle("is-collapsed");
  });

  document
    .querySelector(".notification")
    .addEventListener("click", function () {
      console.log(document.querySelector(".notification").classList);

      document
        .querySelector(".notification-dropdown")
        .classList.toggle("display-block");
    });
</script>

</html>

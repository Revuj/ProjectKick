                <ul class="d-flex align-items-end align-items-center mb-0 mr-3">

                    <!--notifications-->
                    <li class="px-5 utility ml-3 notification mb-0">

                        <div class="notification-dropdown">
                            <h6 class="notification-title text-center">notifications</h6>

                                <div class="notify_img">

                                <div class="notify_info">
                                    <p>Alex commented on the<span>Task Share</span></p>

                                </div>
                            </div>

                                <div class="notify_img">
                                    <img src="./assets/profile.png" alt="profile_pic" style="width: 50px">

                                    <p>Alex commented on the<span>Task Share</span></p>

        <!--

            <ul>
                <li class="hamburger side-menu-item">
                    <div class="hamburger-symbol"></div>
                    <div class="hamburger-symbol"></div>
                    <div class="hamburger-symbol"></div>

                <li class="side-menu-item"><a href="#">
                        <span class="m-2"><i class="fas fa-book"></i></span>
                        <span class="side-menu-item-title">My Work</span>
                    </a>
                </li>
                <li class="side-menu-item"><a href="#">
                        <span class="m-2"><i class="far fa-folder"></i></span>
                        <span class="side-menu-item-title">Projects</span>
                    </a>
                </li>
                <li class="side-menu-item"><a href="#">
                        <span class="m-2"><i class="fas fa-columns"></i></span>
                        <span class="side-menu-item-title">Panels</span>
                    </a>
                </li>
                <li class="side-menu-item"><a href="#" class="active">
                        <span class="m-2"><i class="fas fa-filter"></i></span>
                        <span class="side-menu-item-title">Filters</span>

                </li>
                <li class="side-menu-item"><a href="#">

                    </a>
                </li>
            </ul>
        </nav>

        <!--=======================================CALENDAR ================================================//-->

        <div class="main-container container-fluid calendar disable-selection" id="calendar">
            <div class="row">

                <!--=============================ADD & CHECK EVENTS ================================================//-->

                <div class="col-md-4 col-sm-8 event-manager py-2">
                    <div class="add-event-day text-left">
                        <button class = "button-animate custom-button border border-white white-text">Add Event <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span></button>
                    </div>
                    <div class="current-day text-center py-4 white-text">
                        <h1 class="calendar-left-side-day"></h1>
                        <div class="calendar-left-side-day-of-week"></div>
                    </div>
                    <div class="current-day-events text-left white-text mt-4">
                        <div class="h5 mb-3">Current Events:</div>
                        <ul class="current-day-events-list"></ul>
                    </div>

                </div> <!-- first col-->

                <!--============================= BROWSE THE CALENDAR ================================================//-->

                <div class="col col-md-8 col-sm-4 calendar-content">
                    <div class="text-right calendar-change-year p-3 white-text">
                        <div class="calendar-change-year-slider">
                            <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev clickable"></span>
                            <span class="calendar-current-year px-2"></span>
                            <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next clickable"></span>
                        </div>
                    </div>
                    <div class="calendar-month-list">
                        <ul class="calendar-month d-flex justify-content-between white-text flex-wrap"></ul>
                    </div>

                    <table class = "table table-borderless text-white">
                        <thead class = "calendar-week-list"></thead>
                        <tbody class = "calendar-days-list"></tbody>
                    </table>
                </div> <!-- second col-->

            </div> <!--end of row-->

           
        </div>
    </div>
